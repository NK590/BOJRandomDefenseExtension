<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="menu p-2 m-2" style="width: 200px;">
        <input type="text" class="form-control form-control-sm my-1" id="nicknameInput" placeholder="Solved.ac 닉네임">
        <select class="form-select form-select-sm my-1" name="tierSelect" id="tierSelect">
            <option value="bronze">브론즈</option>
            <option value="silver">실버</option>
            <option selected value="gold">골드</option>
            <option value="platinum">플래티넘</option>
            <option value="diamond">다이아</option>
            <option value="ruby">루비</option>
        </select>
        <select class="form-select form-select-sm my-1" name="tierLevelSelect" id="tierLevelSelect">
            <option selected value="">전체</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" id="koreanOnly" type="checkbox" value="" checked>
            </div>
            <input type="text" class="form-control" value="한국어 문제만" readonly>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm my-1" style="width: 100%;" id="randBtn">랜덤문제 풀기</button>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
